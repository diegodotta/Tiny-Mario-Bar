<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Play Jump</title>
  <style>
    :root { color-scheme: light dark; }
    html, body { height: 100%; margin: 0; }
    body {
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: white;
    }
    .card {
      padding: 1.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      background: white;
      backdrop-filter: blur(6px);
      display: grid;
      grid-template-columns: 1fr auto;
      grid-auto-rows: min-content;
      align-items: center;
      gap: 0.25rem 2rem;
      text-align: left;
      margin: 1rem;
    }
    p { margin: 1rem; color: #444; grid-column: 1; }
    a {
      appearance: none;
      border: 0;
      padding: 0.9rem 1.25rem;
      border-radius: 10px;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(37, 99, 235, 0.35);
      transition: transform .06s ease, box-shadow .2s ease, background .2s ease;
      grid-column: 2;
      grid-row: 1 / span 2;
      display: block;
    }
    a:hover { box-shadow: 0 10px 22px rgba(37, 99, 235, 0.45); }
    a:active { transform: translateY(1px) scale(0.995); }
  </style>
</head>
<body>
  <main class="card">
    <p>Tiny Mario. тадтадтадтадтадтадЁЯНДтадтадтадтажтадтажтадтадтадтЪСтадтад</p>
    <a href="https://diego.horse/tiny-mario" target="_blank">Play Now</a>
  </main>
</body>
</html>
